<!DOCTYPE html>

        <meta property="og:description" content="La Boom Radio online, with live DJs and announcers, mixes and varied music. We have chat in real time.">

<body>
    <header class="mainHead">
        <div id="logo">
            <a class="homeReset" href="https://laboomradio.com"><img id="logoImg" src="./Assets/Imgs/LogoLB2023.webp" alt="La Boom Radio Logo"></a>
        </div>
    </header>
    <section class="main">
        <div class="tab" id="home" style="display: flex;">

            <div class="titles">
                <!--<div id="rbcloud_nowplaying4985"><h3 id="rbcloud_nowplaying17789"></h3></div>
                <script src='https://c20.radioboss.fm/w/nowplaying.js?u=354&amp;wid=17789&amp;nnt=1'></script>-->
            </div>

            <div class="coverart">
                <div class="onlineUsers">
                    <img src="./Assets/Icons/iconmonstr-user-5.svg" alt="">
                    <span id="rbcloud_listeners17789"></span>
                    <script src='https://c20.radioboss.fm/w/nowplaying.js?u=354&amp;wid=17789&amp;nnt=1'></script>
                </div>
                <div id="cover">
                    <!--<img  id="rotatingArt" src="./Assets/Imgs/LogoLB2023.webp"alt="">-->

                    <img id="coverArt" src="./Assets/Imgs/PatternLB.webp" onerror="this.src='./Assets/Imgs/PatternLB.webp'" alt="cover art">
                    
                    <!--<script src='./js/cover.js'></script>-->
                </div>

                <div class="playButton">
                    <div id="player">
                        <span id="playback" class="fa fa-play fa-lg"></span>
                    </div>
                </div>
                <audio preload="none">
                    <source id="sourceOgg" type="audio/ogg">
                    <source id="sourceMp3" type="audio/mpeg">
                </audio>

            </div>

            <div class="bottomMain">
                <div class="like">
                    <img class="likeC" src="./Assets/Icons/like.svg" alt="Like button">

            </div>
            <div class="emptyCell">
                <div id="rbcloud_nowplaying4985"><h3 id="rbcloud_nowplaying17789"></h3></div>
                <script src='https://c20.radioboss.fm/w/nowplaying.js?u=354&amp;wid=17789&amp;nnt=1'></script>
            </div>
            <div class="share">
                <img class="share-button" src="./Assets/Icons/share.svg" alt="share button icon">

            </div>
            </div>

            

        </div>

        <div class="tab" id="chat" style="display: none;">
            <div id="chatInfo">
                
                <iframe src="https://www3.cbox.ws/box/?boxid=3520595&boxtag=KdKEOM" width="100%" height="100%" allowtransparency="yes" allow="autoplay" frameborder="0" marginheight="0" marginwidth="0" scrolling="auto" loading="lazy"></iframe>
                
            </div>
        </div>

        <div class="tab" id="info" style="display: none;">

            <div class="aboutUs">
                <figure>
                    <img src="./Assets/Icons/android-chrome-512x512.png" alt="La Boom Icon">
                </figure>
                <h4>La Boom Radio</h4>
                <p>La Boom Radio online, with live DJs and announcers, mixes and varied music. We have chat in real time.</p>

            </div>
            <div class="aboutUsSecondary">
                <div id="socialIcons">
                    <ul id="secondaryUL">
                        <li><a class="secondaryIcons" target="_blank" href="https://t.me/laboomradio"><img src="./Assets/Icons/iconmonstr-telegram-4.svg"></a></li>

                        <li><a class="secondaryIcons" target="_blank"  href="https://www.facebook.com/La-Boom-Radio-106453495525191/"><img src="./Assets/Icons/iconmonstr-facebook-messenger-1.svg"></a></li>
                        
                        <li><a class="secondaryIcons" target="_blank"  href="https://instagram.com/laboom27radio?igshid=YmMyMTA2M2Y="><img src="./Assets/Icons/iconmonstr-instagram-14.svg"></a></li>

                        <li><a class="secondaryIcons" target="_blank"  href="https://www.tiktok.com/@laboom27radio?is_from_webapp=1&sender_device=pc"><img src="./Assets/Icons/tiktok.svg"></a></li>
                    </ul>
                </div>
                <div id="shareSec">
                    <div  id="SButton" class="share-button2"><p>SHARE</p></div>
                    
                </div>
                <div id="infoLinks">
                        <p>&copy; La Boom Radio</p>
                        <a href="https://laboomradio.com/privacy.html"><p>Privacy</p></a>
                        <a href="#"><p>JaviC Dev</p></a>
                </div>
                
            </div>
        </div>



    </section>
    <section class="nav-bar">
        <nav>
            <ul>
                <li class=""><a class="yab" href="chat"><img src="./Assets/Icons/Speech.svg" alt="chat icon"></a></li>
                <li class="active"><a class="yab" href="home"><img src="./Assets/Icons/Home.svg" alt="home icon"></a></li>
                <li class=""><a class="yab" href="info"><img src="./Assets/Icons/Info.svg" alt="info icon"></a></li>
            </ul>
        </nav>
    </section>
    <script src="https://cdn.plyr.io/3.6.4/plyr.js"></script>
    <script src="./js/share.js"></script>
